<!DOCTYPE html>
<html>
<head>

  <title>BigBlueButton Slides Playback</title>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <link rel="stylesheet" href="css/bbb.playback.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="playback.js"></script>
  <script src="lib/popcorn-complete.min.js"></script>
</head>
<body>
	<div id="playbackArea" class="clearfix">
		<div id="thumbnails"></div>
		<div id="presentation">
			<div id="slide"></div>
		</div>
		<div class="chatcontainer">
			<div id="chat"></div>
			<div id="videoRecordingWrapper">
			  <video id="videoRecording" controls>You must use an HTML5 capable browser to view this page.
			  This playback requires modern browser, please use FF, Safari, Chrome</video>
		  </div>
		</div>
	</div>
	<p id="footer">Recorded with <a href="http://bigbluebutton.org/">BigBlueButton</a>.</p>
</body>
</html>
